<table class="table table-hover">

  <thead class = "thead-dark">
      <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Sales Volume</th>
          <th>Met Quota?</th>
      </tr>
  </thead>

  <tbody>
      <tr *ngFor = "let tempSales of salesPersonList">
          <td>{{tempSales.firstName }}</td>
          <td>{{tempSales.lastName }}</td>
          <td>{{tempSales.email }}</td>
          <td>{{tempSales.salesVolume }}</td>
          <td>

              <div *ngIf="tempSales.salesVolume >=50000; else myElseBlock">Yes</div>
              <ng-template #myElseBlock>No</ng-template>

          </td>

      </tr>
  </tbody>
</table>
