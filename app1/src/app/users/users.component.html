<table class="table">

    <thead class = "thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>price</th>
            
            
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let product of products">
            <td>{{product.id }}</td> 
            <td>{{product.name }}</td>
            <td>{{product.price }}</td>
           
        </tr>
    </tbody>
</table>
